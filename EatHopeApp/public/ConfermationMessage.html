<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Donation Confirmation</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f0f8ff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .thank-you-box {
      background-color: #ffffff;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 500px;
    }

    .thank-you-box h1 {
      color: #28a745;
      font-size: 2em;
      margin-bottom: 10px;
    }

    .thank-you-box p {
      color: #333;
      font-size: 1.1em;
      margin: 15px 0;
    }

    .thank-you-box a {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #28a745;
      color: #fff;
      text-decoration: none;
      border-radius: 8px;
      transition: background-color 0.3s;
    }

    .thank-you-box a:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>

  <div class="thank-you-box">
    <h1>âœ… Thank You!</h1>
    <p>Your food donation form has been submitted successfully.<br>
       Our team will contact you soon to coordinate the delivery.</p>
    <p>Together, we are spreading hope and kindness.</p>
    <a href="index.html">Go Back to Home</a>
  </div>

  <script>
    setTimeout(() => {
      window.location.href = "index.html";
    }, 5000);
  </script>
</body>
</html>
